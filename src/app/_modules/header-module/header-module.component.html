<div class="header">
  <h2
    class="fw-bold fs-primary-header editable"
    placeholder="Header"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    contenteditable="true"
    #editable
  >
    {{ moduleText }}
  </h2>
</div>

<ng-template #moduleSettings>
  <div class="module-settings" (mousedown)="settingsMouseDown($event)">
    <button (click)="toggleBold()">Hello</button>
  </div>
</ng-template>
